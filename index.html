<body>


<div id='container'>
		<div class='row' id='row-title'>
			<h2>Employee Time Keeping</h2>
		</div>
		<div class="row" id='row1'>
			<div id='leftSide'>

				<div id="clock"></div>
				<hr>
				<div class='fieldDiv'>
					<label for='empNo'>Employee ID</label>
					<input type='text' name='empNo' id="empNo" placeholder='---' maxlength='3' tabindex='1'>

				</div>
				<div class='fieldDiv'>
					<label for='password'>Password</label>
					<input type='password' name='passwrod' id="password" placeholder='---' maxlength='3' class='entryField' tabindex='2'>
				</div>
				<div id='errorMsg'>
						Error Mesage: Invalid Entry.

				</div>
				<div class="btnDiv">
					<button class="btn" id="inBtn" tabindex='3'>IN</button>
					<button class="btn" id="outBtn" tabindex='4'>OUT</button>
				</div>
			</div>
			<style>
				#activityTable {
					width: 100%;
				}
				#activityTable td {
					height: 1.5rem;
				}
			</style>
			<div id='rightSide'>
					<div class='hist_title'><h2>Activity Log </h2> <h2 id='currentDate'></h2></div>
					<div id="activityTableDiv">

					</div>
			</div>
		</div>

		<div class='row' id='row2'>
			 <h3>Test Employee Data</h3>
			 <div id='employeeTableDiv'>

			 </div>
		</div>

</div>
